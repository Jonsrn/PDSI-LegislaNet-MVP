        /* ESTILOS ESPEC√çFICOS DA VOTA√á√ÉO P√öBLICA */

        /* Layout da Vota√ß√£o P√∫blica */
        .votacao-publica-layout {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 24px;
            flex-grow: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .info-column, .votantes-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .info-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
        }

        .info-card h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--secondary-text);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-card p, .info-card a {
            font-size: 1rem;
            color: var(--primary-text);
            line-height: 1.5;
        }

        .info-card a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .info-card a:hover {
            text-decoration: underline;
        }

        /* Estat√≠sticas de Vota√ß√£o */
        .stats-card {
            background: linear-gradient(135deg, var(--card-bg) 0%, var(--background-light) 100%);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .stats-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stats-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-text);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-blue);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .vote-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px 16px;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
        }

        .stat-item.favor {
            background-color: rgba(46, 160, 67, 0.1);
            border-color: rgba(46, 160, 67, 0.3);
        }

        .stat-item.favor::before {
            background-color: var(--accent-green);
        }

        .stat-item.against {
            background-color: rgba(248, 81, 73, 0.1);
            border-color: rgba(248, 81, 73, 0.3);
        }

        .stat-item.against::before {
            background-color: var(--accent-red);
        }

        .stat-item.abstention {
            background-color: rgba(212, 175, 55, 0.1);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .stat-item.abstention::before {
            background-color: var(--accent-gold);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-item.favor .stat-number { color: var(--accent-green); }
        .stat-item.against .stat-number { color: var(--accent-red); }
        .stat-item.abstention .stat-number { color: var(--accent-gold); }

        .stat-label {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--secondary-text);
        }

        .stat-icon {
            font-size: 1.2rem;
            margin-bottom: 8px;
            display: block;
        }

        .stat-item.favor .stat-icon { color: var(--accent-green); }
        .stat-item.against .stat-icon { color: var(--accent-red); }
        .stat-item.abstention .stat-icon { color: var(--accent-gold); }

        .total-votes {
            text-align: center;
            padding: 16px;
            background-color: var(--background-dark);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .total-votes .number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-blue);
            display: block;
        }

        .total-votes .label {
            font-size: 0.9rem;
            color: var(--secondary-text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Grid de Votantes */
        .votantes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .votante-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            display: flex;

        }

        .votante-card:hover {

        }

        .votante-header {
            display: flex;

        }

        .votante-info {

        }

        .votante-avatar {
            width: 40px;

            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid var(--accent-blue);
        }

        .votante-detalhes {
            display: flex;

            gap: 4px;
            flex: 1;
            min-width: 0;
        }

        .votante-name {
            font-weight: 600;
            color: var(--primary-text);
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.2;
        }

        .partido-info {
            display: flex;

        }

        .partido-logo {
            width: 20px;

        .partido-sigla {

            background-color: rgba(88, 166, 255, 0.1);

        .tag {

        .tag-presidente {

        .voto-display {

            display: flex;
            align-items: center;
            justify-content: center;

        }

        .voto-sim { background-color: var(--accent-green); }
        .voto-nao { background-color: var(--accent-red); }
        .voto-abstencao { background-color: var(--accent-orange); }

        .votante-timestamp {
            font-size: 0.75rem;
            color: var(--secondary-text);
            text-align: center;
            margin-top: 4px;
        }

        /* Estado vazio para votantes */
        .empty-votantes {
            grid-column: 1 / -1;
            text-align: center;
            padding: 48px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;

        }

        .empty-votantes i {
            font-size: 3rem;
            color: var(--secondary-text);
            margin-bottom: 16px;

        }

        .empty-votantes h3 {

        }

        .empty-votantes p {

        }

        /* Badges de Status */
        .badge-aprovado {
            background-color: rgba(46, 160, 67, 0.2);
            color: #71e67f;
            border: 1px solid rgba(46, 160, 67, 0.4);

        }

        .badge-reprovado {
            background-color: rgba(218, 54, 51, 0.2);
            color: #f85149;
            border: 1px solid rgba(218, 54, 51, 0.4);
            padding: 6px 12px;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-em-votacao {
            background-color: rgba(88, 166, 255, 0.2);
            color: #58a6ff;
            border: 1px solid rgba(88, 166, 255, 0.4);
            padding: 6px 12px;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-pendente {
            background-color: rgba(240, 227, 51, 0.2);
            color: #d4af37;
            border: 1px solid rgba(240, 227, 51, 0.4);
            padding: 6px 12px;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-finalizada {
            background-color: rgba(46, 160, 67, 0.2);
            color: #71e67f;
            border: 1px solid rgba(46, 160, 67, 0.4);
            padding: 6px 12px;

        .badge-nao-votada {
            background-color: rgba(108, 117, 125, 0.2);

            border: 1px solid rgba(108, 117, 125, 0.4);
            padding: 6px 12px;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Bot√£o de Voltar */
        .btn-voltar {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background-color: var(--accent-blue);

        .btn-voltar:hover {

        /* Responsividade */
        @media (max-width: 1024px) {

            }
        }
    </style>

    <script src="../js/global.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Inicializar anima√ß√µes
            initUnifiedAnimations();

            // Carregar dados da vota√ß√£o
            await initializeVotacao();
        });

        // Vari√°veis globais
        let pautaId = null;

        // Fun√ß√£o para extrair ID da pauta da URL
        function getPautaIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Fun√ß√£o para inicializar vota√ß√£o p√∫blica
        async function initializeVotacao() {
            pautaId = getPautaIdFromUrl();

            if (!pautaId) {
                showError('ID da pauta n√£o encontrado na URL');
                return;
            }

            console.log('üîç Carregando vota√ß√£o p√∫blica para pauta:', pautaId);

            try {
                // Carregar dados da pauta e votos em paralelo
                const [pautaData, votosData] = await Promise.all([
                    fetchPautaData(pautaId),
                    fetchVotosData(pautaId)
                ]);

                if (pautaData && votosData) {
                    renderPautaInfo(pautaData);
                    renderVotosData(votosData);
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showError('Erro ao carregar dados da vota√ß√£o');
            }
        }

        // Buscar dados da pauta (usando endpoint p√∫blico)
        async function fetchPautaData(id) {
            const response = await fetch(`/api/pautas/${id}/publica`);

            if (!response.ok) {
                throw new Error(`Erro ao buscar pauta: ${response.status}`);
            }

            return await response.json();
        }

        // Buscar dados de votos (usando endpoint p√∫blico)
        async function fetchVotosData(id) {
            const response = await fetch(`/api/votos/pauta/${id}/publico`);

            if (!response.ok) {
                throw new Error(`Erro ao buscar votos: ${response.status}`);
            }

            return await response.json();
        }

        // Renderizar informa√ß√µes da pauta
        function renderPautaInfo(pauta) {
            const infoColumn = document.getElementById('info-column');

            // Determinar badges de status e resultado
            const getStatusBadge = (status) => {
                if (status === 'Finalizada') {
                    return '<span class="badge-finalizada">Finalizada</span>';
                } else if (status === 'Em Vota√ß√£o') {
                    return '<span class="badge-em-votacao">Em Vota√ß√£o</span>';
                } else {
                    return '<span class="badge-pendente">Pendente</span>';
                }
            };

            const getResultadoBadge = (status, resultado) => {
                // S√≥ mostrar resultado se status for "Finalizada"
                if (status !== 'Finalizada') {
                    return '';
                }

                switch (resultado) {
                    case 'Aprovada':
                        return '<span class="badge-aprovado">Aprovado</span>';
                    case 'Reprovada':
                        return '<span class="badge-reprovado">Reprovado</span>';
                    case 'N√£o Votada':
                        return '<span class="badge-nao-votada">N√£o Votada</span>';
                    default:
                        return '<span class="badge-nao-votada">N√£o Votada</span>';
                }
            };

            // Data de atualiza√ß√£o
            const dataAtualizacao = new Date().toLocaleString('pt-BR');

            // Atualizar t√≠tulo da p√°gina
            document.getElementById('pageTitle').textContent = `${pauta.nome} - Vota√ß√£o P√∫blica`;

            infoColumn.innerHTML = `
                <div class="info-card">
                    <h3>${escapeHtml(pauta.nome)}</h3>
                    <p style="color: var(--secondary-text); font-size: 0.875rem; margin-bottom: 16px;">
                        Atualizado em ${dataAtualizacao}
                    </p>
                    <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                        ${getStatusBadge(pauta.status)}
                        ${getResultadoBadge(pauta.status, pauta.resultado_votacao)}
                    </div>
                </div>
                <div class="info-card">
                    <h3>Descri√ß√£o da pauta</h3>
                    <p>${escapeHtml(pauta.descricao || 'Sem descri√ß√£o dispon√≠vel')}</p>
                </div>
                <div class="info-card">
                    <h3>Detalhes</h3>
                    <p><strong>Autor:</strong> ${escapeHtml(pauta.autor || 'N√£o informado')}</p>
                    <p><strong>Sess√£o:</strong> ${escapeHtml(pauta.sessoes?.nome || 'N/A')}</p>
                    <p><strong>Data:</strong> ${pauta.sessoes?.data_sessao ? new Date(pauta.sessoes.data_sessao).toLocaleDateString('pt-BR') : 'N/A'}</p>
                </div>
            `;
        }

        // Renderizar dados de votos
        function renderVotosData(votosData) {
            const { votos, estatisticas } = votosData;
            const votantesColumn = document.getElementById('votantes-column');

            // Renderizar estat√≠sticas
            const statsHtml = renderEstatisticas(estatisticas);

            // Renderizar grid de votantes
            const votantesHtml = renderVotantesGrid(votos);

            votantesColumn.innerHTML = statsHtml + votantesHtml;
        }

        // Renderizar estat√≠sticas
        function renderEstatisticas(estatisticas) {
            if (!estatisticas) {
                return `
                    <div class="empty-state">
                        <i class="fas fa-chart-bar"></i>
                        <h3>Carregando estat√≠sticas...</h3>
                        <p>As estat√≠sticas aparecer√£o aqui em breve.</p>
                    </div>
                `;
            }

            return `
                <div class="stats-card">
                    <div class="stats-header">
                        <div class="stats-title">
                            <i class="fas fa-chart-bar"></i>
                            Estat√≠sticas da Vota√ß√£o
                        </div>
                        <div class="live-indicator">
                            <div class="live-dot"></div>
                            Tempo Real
                        </div>
                    </div>
                    <div class="vote-stats">
                        <div class="stat-item favor">
                            <i class="fas fa-thumbs-up stat-icon"></i>
                            <span class="stat-number">${estatisticas.sim || 0}</span>
                            <span class="stat-label">A Favor</span>
                        </div>
                        <div class="stat-item against">
                            <i class="fas fa-thumbs-down stat-icon"></i>
                            <span class="stat-number">${estatisticas.nao || 0}</span>
                            <span class="stat-label">Contra</span>
                        </div>
                        <div class="stat-item abstention">
                            <i class="fas fa-hand stat-icon"></i>
                            <span class="stat-number">${estatisticas.abstencao || 0}</span>
                            <span class="stat-label">Absten√ß√£o</span>
                        </div>
                    </div>
                    <div class="total-votes">
                        <span class="number">${estatisticas.total || 0}</span>
                        <span class="label">Total de Votos</span>
                    </div>
                </div>
            `;
        }

        // Renderizar grid de votantes
        function renderVotantesGrid(votos) {
            if (!votos || votos.length === 0) {
                return `
                    <div class="empty-votantes">
                        <i class="fas fa-vote-yea"></i>
                        <h3>Nenhum voto registrado</h3>
                        <p>Os votos aparecer√£o aqui conforme forem registrados pelos vereadores.</p>
                    </div>
                `;
            }

            const votosHtml = votos.map(voto => {
                const vereador = voto.vereadores;
                const partido = vereador.partidos;
                const timestamp = new Date(voto.created_at).toLocaleString('pt-BR');
                const votoClass = getVotoClass(voto.voto);
                const votoIcon = getVotoIcon(voto.voto);
                const presidenteTag = voto.era_presidente_no_voto ? '<span class="tag tag-presidente">Presidente</span>' : '';

                // Usar foto real do vereador ou fallback
                const avatarUrl = vereador.foto_url || `https://i.pravatar.cc/50?u=${vereador.id}`;

                // Informa√ß√µes do partido
                const partidoInfo = partido ? `
                    <div class="partido-info">
                        ${partido.logo_url ? `<img src="${partido.logo_url}" alt="${partido.sigla}" class="partido-logo" onerror="this.style.display='none'">` : ''}
                        <span class="partido-sigla">${escapeHtml(partido.sigla || 'S/P')}</span>
                    </div>
                ` : '<div class="partido-info"><span class="partido-sigla">S/P</span></div>';

                return `
                    <div class="votante-card">
                        <div class="votante-header">
                            <div class="votante-info">
                                <img src="${avatarUrl}" alt="Avatar" class="votante-avatar" onerror="this.src='https://i.pravatar.cc/50?u=${vereador.id}'">
                                <div class="votante-detalhes">
                                    <span class="votante-name">${escapeHtml(vereador.nome_parlamentar)}</span>
                                    ${partidoInfo}
                                </div>
                            </div>
                            ${presidenteTag}
                        </div>
                        <div class="voto-display ${votoClass}">${votoIcon} ${voto.voto}</div>
                        <div class="votante-timestamp">Votou em: ${timestamp}</div>
                    </div>
                `;
            }).join('');

            return `<div class="votantes-grid">${votosHtml}</div>`;
        }


        // Fun√ß√µes auxiliares
        function getVotoClass(voto) {
            switch (voto) {
                case 'SIM': return 'voto-sim';
                case 'N√ÉO': return 'voto-nao';
                case 'ABSTEN√á√ÉO': return 'voto-abstencao';
                default: return '';
            }
        }

        function getVotoIcon(voto) {
            switch (voto) {
                case 'SIM': return '<i class="fa-regular fa-circle-check"></i>';
                case 'N√ÉO': return '<i class="fa-regular fa-circle-xmark"></i>';
                case 'ABSTEN√á√ÉO': return '<i class="fa-solid fa-hand"></i>';
                default: return '';
            }
        }

        function escapeHtml(text = "") {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showError(message) {
            const votacaoLayout = document.getElementById('votacao-layout');
            votacaoLayout.innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <i class="fas fa-exclamation-triangle" style="color: var(--accent-red);"></i>
                    <h3>Erro</h3>
                    <p>${message}</p>
                    <a href="portal_publico.html" class="btn btn-primary" style="margin-top: 16px; display: inline-block; padding: 8px 16px; text-decoration: none;">
                        Voltar ao Portal
                    </a>
                </div>
            `;
        }

    </script>
